buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

group = 'com.rsia.madura'   // Generated output GroupId
version = '1.0-SNAPSHOT'    // Version in generated output

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'WebContent'
        }
    }
}


repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile (
        'javax.servlet:jstl:1.2',
        'org.springframework:spring-webmvc:5.0.2.RELEASE',
        'org.springframework:spring-tx:5.0.2.RELEASE',
        'org.springframework:spring-orm:5.0.2.RELEASE',
        'org.springframework.security:spring-security-core:5.0.2.RELEASE',
        'org.springframework.security:spring-security-web:5.0.2.RELEASE',
        'org.springframework.security:spring-security-config:5.0.2.RELEASE',
        'org.hibernate:hibernate-core:5.2.12.Final',
        'org.hibernate:hibernate-c3p0:5.2.12.Final',
        'org.postgresql:postgresql:42.2.0',
        'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    )
    providedCompile (
        'javax.servlet:javax.servlet-api:3.1.0'
    )
}

gretty {
    webAppDirName = "WebContent"
    httpPort = 8383
    contextPath = ''
    servletContainer = 'tomcat8'
}